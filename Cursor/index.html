<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liuaj的个人主页</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1>Liuaj</h1>
            <nav>
                <a href="#home" class="active"><i class="fas fa-home"></i> 主页</a>
                <a href="#about"><i class="fas fa-user"></i> 关于我</a>
                <a href="#skills"><i class="fas fa-code"></i> 技能</a>
                <a href="#contact"><i class="fas fa-envelope"></i> 联系我</a>
            </nav>
        </div>
    </header>

    <div class="profile-container">
        <div class="cover-photo">
            <img src="https://source.unsplash.com/random/1200x300/?coding" alt="封面图片" class="cover-img">
        </div>
        <div class="profile-info">
            <img src="https://api.dicebear.com/7.x/pixel-art/svg?seed=Liuaj" alt="Liuaj的头像" class="avatar">
            <h2>Liuaj</h2>
            <p class="bio">热爱编程 | 热爱生活 | 终身学习者</p>
            <div class="social-links">
                <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>

    <div class="content-container">
        <section class="about-section" id="about">
            <h3><i class="fas fa-user"></i> 关于我</h3>
            <div class="info-grid">
                <div class="info-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <h4>所在地</h4>
                    <p>中国</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-laptop-code"></i>
                    <h4>职业</h4>
                    <p>软件工程师</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-graduation-cap"></i>
                    <h4>教育背景</h4>
                    <p>计算机科学与技术</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-heart"></i>
                    <h4>兴趣爱好</h4>
                    <p>编程、阅读、运动</p>
                </div>
            </div>
        </section>

        <section class="skills-section" id="skills">
            <h3><i class="fas fa-code"></i> 技能专长</h3>
            <div class="skills-grid">
                <div class="skill-card">
                    <div class="skill-name">前端开发</div>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 90%"></div>
                    </div>
                </div>
                <div class="skill-card">
                    <div class="skill-name">后端开发</div>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 85%"></div>
                    </div>
                </div>
                <div class="skill-card">
                    <div class="skill-name">数据库</div>
                    <div class="skill-bar">
                        <div class="skill-level" style="width: 80%"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
